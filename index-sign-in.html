<div class="relative z-10 flex w-full max-w-md flex-col items-center justify-center rounded-xl border border-white/30 bg-white/25 p-8 shadow-2xl backdrop-blur-lg dark:border-white/10 dark:bg-black/25">

<!-- Firebase SDK -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBrgosj2hRdEHg01kGcEiXaNEyfoNxHEtk",
    authDomain: "luncherteam-93163.firebaseapp.com",
    projectId: "luncherteam-93163",
    storageBucket: "luncherteam-93163.firebasestorage.app",
    messagingSenderId: "862413255598",
    appId: "1:862413255598:web:b5e358a9d5f6f79b328e3f",
    measurementId: "G-JKDYYKERW9"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  
  // Check if user is already authenticated
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User is signed in, redirect to home page
      window.location.href = "index.html";
    }
  });
  
  // Google sign-in
  document.getElementById('googleSignInButton').addEventListener('click', () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
      .then((result) => {
        // Sign-in successful, redirect to home page
        window.location.href = "index.html";
      })
      .catch((error) => {
        // Handle errors
        console.error("Sign in error:", error);
        const errorMessage = error.message;
        alert("Sign in failed: " + errorMessage);
      });
  });
</script>
</body>
