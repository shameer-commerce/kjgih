<div class="absolute -bottom-40 -right-40 h-96 w-96 animate-[spin_22s_linear_infinite] rounded-full bg-[#fbcfe8]/30 blur-3xl"></div>
<div class="absolute -bottom-40 -left-40 h-96 w-96 animate-[spin_24s_linear_infinite] rounded-full bg-[#d8b4fe]/30 blur-3xl"></div>
</div>
</div>
<!-- Centered Card -->
<div class="w-full max-w-md rounded-xl border border-white/20 bg-white/25 p-8 shadow-2xl shadow-slate-900/10 backdrop-blur-lg dark:border-white/10 dark:bg-black/10">
<div class="flex flex-col items-center">
<!-- HeadlineText Component -->
<h1 class="text-[#1F2937] dark:text-white tracking-light text-3xl font-bold leading-tight text-center pb-8">Create your account</h1>
<!-- SingleButton Component -->
<div class="w-full py-3">
<button id="googleSignUpButton" class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-white text-[#1F2937] gap-3 text-base font-bold leading-normal tracking-[0.015em] transition-transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg">

<path d="M12.27 23C15.14 23 17.58 22.05 19.61 20.44L15.82 17.92C14.92 18.55 13.71 18.96 12.27 18.96C9.65 18.96 7.42 17.26 6.58 14.88H2.7V17.47C4.65 20.73 8.16 23 12.27 23Z" fill="#34A853"></path>

</div>
<!-- MetaText Component -->
<p class="text-[#6B7280] dark:text-gray-400 text-sm font-normal leading-normal pt-8 text-center">
    Already have an account? <a class="font-medium text-primary hover:underline" href="index-sign-in.html">Sign in â†’</a>

<!-- Firebase SDK -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBrgosj2hRdEHg01kGcEiXaNEyfoNxHEtk",
    authDomain: "luncherteam-93163.firebaseapp.com",
    projectId: "luncherteam-93163",
    storageBucket: "luncherteam-93163.firebasestorage.app",
    messagingSenderId: "862413255598",
    appId: "1:862413255598:web:b5e358a9d5f6f79b328e3f",
    measurementId: "G-JKDYYKERW9"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  
  // Check if user is already authenticated
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User is signed in, redirect to home page
      window.location.href = "index.html";
    }
  });
  
  // Google sign-up
  document.getElementById('googleSignUpButton').addEventListener('click', () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
      .then((result) => {
        // Sign-in successful, redirect to home page
        window.location.href = "index.html";
      })
      .catch((error) => {
        // Handle errors
        console.error("Sign up error:", error);
        const errorMessage = error.message;
        alert("Sign up failed: " + errorMessage);
      });
  });
</script>
</body>
</html>
